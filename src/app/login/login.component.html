<div class="head mt-4 mb-4">
  <h1 style="text-align: center;">Login</h1>
</div>
<div class="container box-display box-arrive rounded">
   <div class="row">
    <form #createForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" aria-describedby="username" placeholder="Username" required [(ngModel)]="loginUser" name="username">
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" aria-describedby="password" placeholder="Password" required [(ngModel)]="loginPassword" name="password">
      </div>
      <button class="btn btn-primary mt-4 w-100" (click)="onSubmit()">Submit</button>
    </form>
   </div>
</div>
