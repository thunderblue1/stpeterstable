<div class="head mt-4 mb-4">
  <h1 style="text-align: center;">User Registration</h1>
</div>
<div class="container box-display box-arrive rounded mt-3">
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" aria-describedby="username" placeholder="Username" required [(ngModel)]="applicant.username" name="username">
    </div>
    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input id="password" type="text" class="form-control" aria-describedby="password" placeholder="Password" required [(ngModel)]="applicant.password" name="password">
    </div>
    <div class="form-group mt-2">
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" class="form-control" aria-describedby="firstname" placeholder="First Name" required [(ngModel)]="applicant.firstName" name="firstname">
    </div>
    <div class="form-group mt-2">
      <label for="lastname">Last Name</label>
      <input id="lastname" type="text" class="form-control" aria-describedby="lastname" placeholder="Last Name" required [(ngModel)]="applicant.lastName" name="lastname">
    </div>
    <div class="form-group mt-2">
      <label for="street">Street</label>
      <input id="street" type="text" class="form-control" aria-describedby="street" placeholder="Street" required [(ngModel)]="applicant.street" name="street">
    </div>
    <div class="form-group mt-2">
      <label for="city">City</label>
      <input id="city" type="text" class="form-control" aria-describedby="city" placeholder="City" required [(ngModel)]="applicant.city" name="city">
    </div>
    <div class="form-group mt-2">
      <label for="country">Country</label>
      <input id="country" type="text" class="form-control" aria-describedby="country" placeholder="Country" required [(ngModel)]="applicant.country" name="country">
    </div>
    <div class="form-group mt-2">
      <label for="state">State</label>
      <input id="state" type="text" class="form-control" aria-describedby="state" placeholder="State" required [(ngModel)]="applicant.state" name="state">
    </div>
    <div class="form-group mt-2">
      <label for="zip">Zip</label>
      <input id="zip" type="text" class="form-control" aria-describedby="zip" placeholder="Zip" required [(ngModel)]="applicant.zip" name="zip">
    </div>
    <div class="form-group mt-2">
      <label for="profilephoto">Profile Photo</label>
      <input id="profilephoto" type="text" class="form-control" aria-describedby="" placeholder="Profile Photo" required [(ngModel)]="applicant.profilePhoto" name="profilephoto">
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
  </form>
</div>
